{% extends 'users/base.html' %}
{% load widge_tweaks %}


{% block content %}
<div class="card mx-auto" style="width: 40rem;">
  <!-- <img class="card-img-top" src="{{ user.profile.image.url }}" alt="Card image cap"> -->
  <div class="card-body">
    <h5 class="card-title mb-3">Zaloguj się aby kontynuować</h5>
    <form method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nazwa użytkownika</label>
            <input type="input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
  </div>
  {% endblock content%}
