{% extends 'users/base.html' %}



{% block content %}
<div class="card mx-auto" style="width: 40rem; margin-top: 50px;">
  <!-- <img class="card-img-top" src="{{ user.profile.image.url }}" alt="Card image cap"> -->
  <div class="card-body bg-success">
    <h5 class="card-title mb-3">Zaloguj się aby kontynuować</h5>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Nazwa użytkownika</label>
            <input type="input" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Hasło</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button class="btn btn-secondary">Zaloguj</button>
    </form>
  </div>
  {% endblock content%}
